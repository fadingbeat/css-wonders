  <main id="gallery">
    <h1 class="lg-heading">
      Photography
      <span class="text-secondary">Portfolio</span>
    </h1>


    <!-- <div class="elfsight-app-ccfe2b4e-56f4-4bc8-add5-82665cfa3290"></div> -->

    <div class="portfolio">
      <div class="portfolio-gallery">
        <div class="item portfolio1">
          <a href="https://www.shutterstock.com/g/famingel?rid=170608184" target="_blank">
            <img src="./img/photography links/shutterstock.PNG" />
          </a>
        </div>
        <div class="item portfolio2">
          <a href="https://www.instagram.com/fadingbeat/" target="_blank">
            <img src="./img/photography links/instagram.png" />
          </a>
        </div>
        <div class="item portfolio3">
          <a href="https://www.flickr.com/photos/fadingbeat/" target="_blank">
            <img src="./img/photography links/flickr.png" />
          </a>
        </div>
        <div class="item portfolio4">
          <a href="https://www.facebook.com/fadingbeat21/" target="_blank">
            <img src="./img/photography links/facebook.png" />
          </a>
        </div>
        <div class="item portfolio5">
          <a href="https://cherrydeck.com/fadingbeat/link" target="_blank">
            <img src="./img/photography links/Cherrydeck.png" />
          </a>
        </div>
      </div>

      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 4</div>
          <img src="./img/shutterstock/StartigradSunsetjpg.jpg" style="width: 100%" />
          <div class="text">Sunset in Starigrad, Paklenica</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 4</div>
          <img src="./img/shutterstock/Cantarion.jpg" style="width: 100%" />
          <div class="text">Healing plant, Hypericum perforatum</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img src="./img/shutterstock/Instashroom.jpg" style="width: 100%" />
          <div class="text">Tiny mushrooms close up</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img src="./img/shutterstock/LongExposureWaterfall_3.jpg" style="width: 100%" />
          <div class="text">Waterfall at Plitvice Lakes, Croatia</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />
    </div>

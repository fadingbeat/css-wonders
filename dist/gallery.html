    <main id="gallery">
      <h1 class="lg-heading">
        DSLR
        <!-- <span class="text-secondary">Photography</span> -->
      </h1>
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img
            src="../dist/img/shutterstock/StartigradSunsetjpg.jpg"
            style="width: 100%"
          />
          <div class="text">Sunset in Starigrad, Paklenica</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img
            src="../dist/img/shutterstock/Cantarion.jpg"
            style="width: 100%"
          />
          <div class="text">Healing plant, Hypericum perforatum</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img
            src="../dist/img/shutterstock/Instashroom.jpg"
            style="width: 100%"
          />
          <div class="text">Tiny mushrooms close up</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <div class="item portfolio1">
        <a
          href="https://www.shutterstock.com/g/famingel?rid=170608184"
          target="_blank"
        >
          <img src="./img/photography links/shutterstock.PNG" />
        </a>
      </div>
      <div class="item portfolio2">
        <a href="https://www.instagram.com/fadingbeat/" target="_blank">
          <img src="./img/photography links/instagram.png" />
        </a>
      </div>
    </main>
